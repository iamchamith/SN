<div id="changepassword">
    <div class="header-title-bg">
        <i class="fa fa-key fa-3" aria-hidden="true"></i> Change password
        <span class="pull-right help"
              data-url="/asserts/ts/help/settings/help.changepassword.template.html"
              data-caption="Change Password | Help "
              title="Help">?</span>
    </div>
    <br><br><br>
    <div class="form-group">
        <label>Current Password</label>
        <input placeholder="current password" class="form-control" type="password" data-toggle="tooltip" data-placement="top" data-bind="value: CurrentPassword" name="Current Password" required id="currentPassword">
    </div>
    <br />
    <div class="form-group">
        <label>New Password</label>
        <input placeholder="new password" type="password" class="form-control" data-toggle="tooltip" data-placement="top" data-bind="value: NewPassword" name="New Password" required id="newPassword">
    </div>
    <div class="form-group">
        <label>Confirm new password</label>
        <input type="password" class="form-control" placeholder="confirm new password" data-toggle="tooltip" data-placement="top" data-bind="value: ConfirmNewPassword" name="Confirm New Password" required id="confimnewPassword">
    </div>
    <div class="row" style="margin-top:5px;">
        <div class="col-md-12">
            <div class="form-group" style="text-align:right;">
                <button type="button" class="btn btn-primary" data-bind="click: saved">
                    <i class="fa fa-floppy-o d menuiconfont" aria-hidden="true"></i> Save</button>
            </div>
        </div>
    </div>
</div>
