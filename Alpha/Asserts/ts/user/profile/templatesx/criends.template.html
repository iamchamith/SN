<div id="changepassword">
    <div class="header-title-bg">
        Change password
    </div>
    <br><br><br>
    <div class="form-group">
        <label>Current Password</label>
        <input placeholder="current password" class="form-control"  type="password" data-toggle="tooltip" data-placement="top" data-bind="value: CurrentPassword">
    </div>
    <br />
    <div class="form-group">
        <label>New Password</label>
        <input placeholder="new password" type="password" class="form-control" data-toggle="tooltip" data-placement="top" data-bind="value: NewPassword">
    </div>
    <div class="form-group">
        <label>Confirm new password</label>
        <input type="password" class="form-control" placeholder="confirm new password" data-toggle="tooltip" data-placement="top" data-bind="value: ConfirmNewPassword">
    </div>
    <div class="row" style="margin-top:5px;">
        <div class="col-md-12">
            <div class="form-group" style="text-align:right;">
                <button type="button" class="btn btn-primary" data-bind="click: saved">Save</button>
            </div>
        </div>
    </div>
</div>
