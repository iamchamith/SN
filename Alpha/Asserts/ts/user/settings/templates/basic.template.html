<div id="basic">
    <div class="header-title-bg">
        <i class="fa fa-info-circle fa-3" aria-hidden="true"></i>  Basic info
        <span class="pull-right help" 
              data-url="/asserts/ts/help/settings/help.basic.template.html"
              data-caption="Basic Info | Help"
              title="Help">?</span>
    </div>
    <br><br><br>
    <div class="form-group">
        <label>Email</label>
        <input placeholder="Email" class="form-control" data-toggle="tooltip" data-placement="top" data-bind="value: Email" name="Email" required type="email"> 
        <p data-bind="visible:IsInvaliedEmail">email was not validated.(<a href="#" data-bind="click: viewValidateEmailModel">Click here</a>) for validate email</p>
        <p data-bind="visible:IsValiedEmail" class="pull-right"><b> Email is valied.</b></p>

    </div>
    <div class="form-group">
        <label>Full Name</label>
        <input placeholder="Full name" class="form-control" data-toggle="tooltip" data-placement="top" data-bind="value: Name" type="text" name="Name">
    </div>
    <div class="form-group">
        <label>Birth day</label>
        <input data-role="dateinput" data-bind=" value: Dob " style="width: 100%">
    </div>
    <div class="form-group">
        <label>Gender</label>
        <input data-role="combobox"
               data-value-primitive="true"
               data-text-field="Text"
               data-value-field="Value"
               data-bind="value: Gender,source: Genders"
               style="width: 100%" />
    </div>
    <div class="form-group">
        <label>Marital status</label>
        <input data-role="combobox"
               data-value-primitive="true"
               data-text-field="Text"
               data-value-field="Value"
               data-bind="value: MaritalStatus,source: States"
               style="width: 100%" />
    </div>
    <div class="form-group">
        <label>Employeement</label>
        <input placeholder="Employeement" class="form-control" data-toggle="tooltip" data-placement="top" data-bind="value: Employeement" type="text"> 
    </div>
    <div class="form-group">
        <label>Country</label>
        <input data-role="combobox"
               data-value-primitive="true"
               data-text-field="Text"
               data-value-field="Value"
               data-bind="value: Country,source: Countries"
               style="width: 100%" />
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" data-toggle="tooltip" data-placement="top" data-bind="value: Bio"></textarea>
    </div>
    <div class="row" style="margin-top:5px;">
        <div class="col-md-12">
            <div class="form-group" style="text-align:right;">
                    <button type="button" class="btn btn-primary" data-bind="click: save">
                        <i class="fa fa-floppy-o d menuiconfont" aria-hidden="true"></i> Save</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="model-validateEmail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">Validate Email</h4>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="validateemail">
                        <li class="active"><a data-toggle="tab" href="#home">Send Request</a></li>
                        <li><a data-toggle="tab" href="#menu1">Validate token</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="home" class="tab-pane fade in active">
                            <h3>Send Validate email request</h3>
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="control-label">Email Address:</label>
                                    <input type="text" class="form-control" id="recipient-name" data-bind="value: Email" disabled="disabled">
                                </div>
                                <button type="button" class="btn btn-primary pull-right" data-bind="click: sendEmailValidationToken" id="sendValidatetoken">Send token to my email</button>
                            </form>
                        </div>
                        <div id="menu1" class="tab-pane fade">
                            <h3>Validate token</h3>
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="control-label">Enter token here:</label>
                                    <input type="text" class="form-control" id="recipient-name" maxlength="5" placeholder="00000" data-bind="value: EmailValidationToken">
                                </div>
                                <button type="button" class="btn btn-primary pull-right" data-bind="click: validateEmailToken">Validate Token</button>
                            </form>
                        </div>
                    </div>
                </div>
                <br />
                <div class="modal-footer"> </div>
            </div>
        </div>
    </div>
</div>
