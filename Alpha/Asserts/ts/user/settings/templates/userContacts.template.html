<div id="contacts">
    <div>
        <div class="header-title-bg">
            Contacts
            <span class="pull-right help"
                  data-url="/asserts/ts/help/settings/help.userContacts.template.html"
                  data-caption="User Contact | Help "
                  title="Help">?</span>
        </div>
        <br> <br> <br>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <input data-role="combobox"
                           data-value-primitive="true"
                           data-text-field="Text"
                           data-value-field="Value"
                           data-bind="value: SocialNetwork,source:Contacts,
                     events: {
                                change: onChange
                     }"
                           style="width: 100%" />
                </div>
                <div class="col-md-3">
                    <input type="text" name="name" value="" class="form-control" data-bind="value:Key" />
                </div>
                <div class="col-md-3">
                    <input type="url" name="name" value="" placeholder="Url" class="form-control" data-bind="value:Url" />
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary" data-bind="click: add,visible: IsSaveVisible">Save</button>
                    <button type="button" class="btn btn-primary" data-bind="click: remove,visible: IsRemoveVisible">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12" id="contactinfo"></div>
    </div>
</div>
<script type="text/x-kendo-template" id="userContact-template">
    <table class="table">
        <tbody>
            #
            for(var i=0;i< data.length;i++){
            var element = data[i];
            #
            <tr class="active">
                <td>
                    <img src="/asserts/images/social/#=element.Icon#" alt="#=element.Key#" class="img-thumbnail">
                </td>
                <td>
                    #if(element.IsShowValue){#
                     <b>  #=element.Key# </b>
                    #}else{#
                    <a href="#=element.Url#" target="_blank"> <b>  #=element.Key# </b></a>
                    #}#
                </td>
                <td>
                    <b>  #=element.Url# </b>
                </td>
            </tr>
            #}#
    </table>
</script>
