<div id="login">
    <div class="header-title-bg">
        Login
        <span class="pull-right help"
              data-url="/asserts/ts/help/auth/help.login.template.html"
              data-caption="Login | Help"
              title="Help">?</span>
    </div>
    <br><br><br>
    <div class="form-group">
        <label>Login with</label>
        <div class="row">
            <div class="col-md-2">
                <img src="/Asserts/images/social/Facebook.png" />
            </div>
            <div class="col-md-2">
                <div class="g-signin2" data-onsuccess="onSignIn" id="div_tag_id"></div>
            </div>
            <div class="col-md-3">
            </div>
            <div class="col-md-5"><b> OR </b></div>
        </div>
    </div>
    <hr style="margin-top:15px; margin-bottom:15px;">
    <div class="form-group">
        <label>Email</label>
        <input placeholder="Email" class="form-control" data-toggle="tooltip" name="Email" data-placement="top"
               data-bind="value:Email" type="email" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input placeholder="Password" type="password" class="form-control" data-toggle="tooltip"
               data-placement="top" required data-bind="value:Password" name="Password">
    </div>
    <div class="row" style="margin-top:5px;">
        <div class="col-md-12">
            <div class="form-group pull-left">
                <a href="#/login" data-bind="click:openChangePasswordDialogbox">Forget password?</a>
            </div>
            <div class="form-group pull-right">
                <button type="button" class="btn btn-primary" data-bind="click: login">Login</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="model-forgegtPassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Forget password</h4>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#home">Send Request</a></li>
                    <li><a data-toggle="tab" href="#menu1">Validate token</a></li>
                    <li><a data-toggle="tab" href="#menu2">New Password</a></li>
                </ul>
                <div class="tab-content">
                    <div id="home" class="tab-pane fade in active">
                        <h3>Send Forget password recovery request</h3>
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Email Address:</label>
                                <input type="email" class="form-control" data-bind="value: Email" placeholder="youremail@domain.com" required name="Email" />
                            </div>
                            <button type="button" class="btn btn-primary pull-right" data-bind="click: sendForgetPasswordRecoveryRequest">Send token to my email</button>
                        </form>
                    </div>
                    <div id="menu1" class="tab-pane fade">
                        <h3>Validate token</h3>
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Enter token here:</label>
                                <input type="text" class="form-control" id="recipient-name" maxlength="5" placeholder="00000" data-bind="value: Token">
                                <p>
                                    <a href="#." data-bind="click: backToSendEmail">Do not find a email.please try again</a>
                                </p>
                            </div>
                            <button type="button" class="btn btn-default pull-left" data-bind="click: backToSendEmail">< Back</button>
                            <button type="button" class="btn btn-primary pull-right" data-bind="click: validateForgetPasswordToken">Validate Token</button>
                        </form>
                    </div>
                    <div id="menu2" class="tab-pane fade">
                        <h3>New password</h3>
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">New password:</label>
                                <input type="password" class="form-control" data-bind="value: NewPassword">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Confirim new password:</label>
                                <input type="password" class="form-control" data-bind="value: ConfirmNewPassword">
                            </div>
                            <button type="button" class="btn btn-default pull-left" data-bind="click: backToSendEmail">< Back</button>
                            <button type="button" class="btn btn-primary pull-right" data-bind="click:skip">Skip</button>
                            &nbsp;&nbsp;
                            <button type="button" class="btn btn-primary pull-right" data-bind="click:changePassword">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
            <br />
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
 <script>
       $(document).ready(() => {
        gapi.signin2.render("div_tag_id", {
            "scope": "profile email openid",
            "width": 200,
            "height": 40,
            "longtitle": true,
            "theme": "dark",
            "onsuccess": function (googleUser) {
                onSignIn(googleUser);
            },
            "onfailure": function (e) {
                console.warn("Google Sign-In failure: " + e.error);
            }
        });
        function onSignIn(googleUser) {
            alert(profile.getId());
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }
    });
 </script>
