<div id="seachpostresult">
    <div class="header-title-bg">
        Search results <b id="searchCount">0</b>
    </div>
    <br /><br />
    <div style="padding:20px; background: #f5f5f5; border-bottom: 1px solid #e1e1e8;" id="searchpostcontrollers">
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="name" value="" placeholder="Enter part of titile" class="form-control" data-bind="value:Titile" />
            </div>
            <div class="col-md-3">
                <input type="checkbox" id="eq2" class="k-checkbox" data-bind="checked:Reason">
                <label class="k-checkbox-label" for="eq2"> Is Most Reason?</label>
            </div>
            <div class="col-md-3">
                <input type="button" class="btn btn-primary" name="name" value="Filter posts" data-bind="click:search" />
                <input type="button" class="btn btn-primary" name="name" value="Reset" data-bind="click:reset" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-12">
                <input type="checkbox" id="eq3" class="k-checkbox" data-bind="checked:IsQuestions">
                <label class="k-checkbox-label" for="eq3"> Questions I </label>
                <input type="checkbox" id="eq4" class="k-checkbox" data-bind="checked:IsPoll">&nbsp;&nbsp;
                <label class="k-checkbox-label" for="eq4"> Poll  I </label>
                <input type="checkbox" id="eq5" class="k-checkbox" data-bind="checked:IsNeedComments">&nbsp;&nbsp;
                <label class="k-checkbox-label" for="eq5"> Need Comments</label>
                <input type="checkbox" id="eq5" class="k-checkbox" data-bind="checked:IsMyAsks">&nbsp;&nbsp;
                <label class="k-checkbox-label" for="eq5"> My Asks</label>
                <input type="checkbox" id="eq5" class="k-checkbox" data-bind="checked:IsMyAnswers">&nbsp;&nbsp;
                <label class="k-checkbox-label" for="eq5">My Answers</label>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-12">
                <select data-role="multiselect"
                        data-placeholder="Type a interesting e.g. 'rice'"
                        data-value-primitive="true"
                        data-text-field="TagName"
                        data-value-field="TagId"
                        data-bind="value: Tag,source: Tagss " style="width:100%"></select>
            </div>
        </div>
    </div>
    <div style="padding:0px; background-color:#ffffff; border:1px solid #e1e1e8; border-radius:4px; margin-bottom:20px; padding-top:47px;">
        <div style="padding:20px;">
            <div id="searchposts"></div>
        </div>
    </div>
</div>
